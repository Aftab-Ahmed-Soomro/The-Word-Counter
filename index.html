<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 d-flex align-items-center">
                <button onclick="counter();" type="button" class="btn btn-danger m-auto">Counter</button>
            </div>
            <div class="col-md-6 col-sm-6 d-flex justify-content-center align-items-center flex-column">
                    <h1 class="fs-1 fw-bold text-white">The Word Counter</h1>
                    <p class="text-white fontsize">Count Live Characters, Words, Sentences, Paragraphs by using this cool website.</p>
                    <textarea class="no-outline rounded" name="" id="textArea" cols="68" rows="11"></textarea>
                    <div class="w-100 bg-danger rounded second-div d-flex justify-content-between">
                        <div class="d-flex flex-column align-items-center">
                            <h5 id="characters" class="fw-bold text-white fs-4"></h5>
                            <p class="text-light">Characters</p>
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <h5 id="words" class="fw-bold text-white fs-4"></h5>
                            <p class="text-light">Words</p>
                        </div><div class="d-flex flex-column align-items-center">
                            <h5 id="sentences" class="fw-bold text-white fs-4"></h5>
                            <p class="text-light">Sentences</p>
                        </div><div class="d-flex flex-column align-items-center">
                            <h5 id="paragraphs" class="fw-bold text-white fs-4"></h5>
                            <p class="text-light">Paragraphs</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
